<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzing</title>
</head>
<body>
<style>
    body{background-image: url("https://hinhanhdephd.com/wp-content/uploads/2019/12/background-tet-dep-nhat-lam-hinh-nen-dep-10.jpg");
    background-size: cover;
    background-repeat: no-repeat}
    div.b{
        text-align: center;
        font-size: xx-large;
        color: brown;
        margin-top: 100px;
    }

    div#quiz {
        font-size: x-large;
        text-align:center;
        width: 700px;
        height: 300px;
        border: solid;
        margin: auto;
    }
    div#question {
        width: 100%;
        height: 120px;
        margin-bottom: 20px;
        background-color:orange;
    }
    button#ans1 {
        width: 300px;
        height: 50px;
        margin-left: 20px;
        margin-bottom: 20px;
        background-color: burlywood;
    }
    button#ans2 {
        width: 300px;
        height: 50px;
        margin-left: 50px;
        background-color:  burlywood;
    }
    button#ans3 {
        width: 300px;
        height: 50px;
        margin-left: 20px;
        background-color: burlywood ;
    }
    button#ans4 {
        width: 300px;
        height: 50px;
        margin-left: 50px;
        background-color: burlywood;
    }
    button#next{
        width: 100px;
        height: 30px;
        margin-top: 50px;
        margin-left: 300px;
        background-image: url("");
    }
    button#restart{
        width: 100px;
        height: 30px;
        margin-left: 700px;
    }
</style>
<div  class="b">
    <h1>Welcome to quizzing!</h1>
</div>
<div id="quiz">
    <div id="question"></div>
    <button onclick="chooseAnswer(this.id)" id="ans1">1</button>
    <button onclick="chooseAnswer(this.id)" id="ans2">2</button>
    <button onclick="chooseAnswer(this.id)" id="ans3">3</button>
    <button onclick="chooseAnswer(this.id)" id="ans4">4</button>
</div>
<button onclick="nextQuiz()" id="next">Câu tiếp theo</button>
<button onclick="restartGame()" id="restart">Chơi lại</button>

<script src="quiz.js"></script>
<script src="ManagerQuiz.js"></script>
<script>
    let managerGame= new ManagerQuiz(5);
     managerGame.addQuiz(quiz1);
     managerGame.addQuiz(quiz2);
     managerGame.addQuiz(quiz3);
     managerGame.addQuiz(quiz4);
     managerGame.addQuiz(quiz5);
     console.log(managerGame);

     function displayQuiz(index) {
         document.getElementById("question").innerHTML= managerGame.quizs[index].question;
         for (let i = 1; i <= managerGame.quizs[index].answer.length ; i++) {
             document.getElementById("ans"+i).innerHTML= managerGame.quizs[index].answer[i-1];
         }
         }
     displayQuiz(0);
    function nextQuiz() {
      managerGame.nextQuiz();
      displayQuiz(managerGame.current);
    }
    function endGame() {
        managerGame.endGame();
    }

    function chooseAnswer(id) {
        let ans=document.getElementById(id).innerHTML;
        managerGame.chooseAnswer(ans);
        if(managerGame.checkAnswer(ans)){
            nextQuiz();
        }else {
            endGame();
        }
    }

    function restartGame() {
        managerGame.resetGame();
        displayQuiz(managerGame.current)
    }


</script>

</body>
</html>
